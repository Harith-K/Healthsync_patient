name: Build and Deploy Docker Image with MySQL

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged
        ports:
          - 2375:2375

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx (for Docker builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Create .env file
    - name: Create .env file
      run: |
        echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
        echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
        echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
        echo "MYSQL_HOST=${{ secrets.MYSQL_HOST }}" >> .env

    # Step 5: Debug the .env file (Optional, remove in production)
    - name: Debug .env file
      run: cat .env

    # Step 6: Build Docker image
    - name: Build Docker image
      run: docker build -t harithchin1673/patient-service:latest .

    # Step 7: Push Docker image
    - name: Push Docker image
      run: docker push harithchin1673/patient-service:latest

    # Step 8: Run Docker container
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 \
          --name patient-service \
          --env-file .env \
          harithchin1673/patient-service:latest

    # Step 9: Apply database migrations
    - name: Apply migrations
      run: docker exec patient-service python manage.py migrate

    # Step 10: Run integration tests (optional)
    - name: Run tests
      run: docker exec patient-service python manage.py test

    # Step 11: Debug - List running containers
    - name: List running containers
      run: docker ps -a
